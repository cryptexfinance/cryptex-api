version: "3.7"
services:
  db:
    build: ./db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "cryptex"
      POSTGRES_DB: "cryptex"
  api:
    build: ./api
    command: "python3 -m gunicorn -b 0.0.0.0 --workers=2 --chdir .. api:new_app"
    expose:
      - 8000
    environment:
      INFURA_KEY: "${INFURA_KEY}"
    depends_on:
      - db    
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - api  
