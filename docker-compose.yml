services:  
  db:
    image: postgres:15.1
    container_name: cryptex-api_db_1
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"      
    deploy:
      placement:
        constraints:
          - node.labels.type==database
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
  api: 
    build:
      context: ./cryptex_api
      dockerfile: Dockerfile
    image: cryptex_api:prod
    container_name: cryptex-api_web_1
    volumes:
       - .:/usr/src/cryptex-api
       - media:/usr/src/media
    environment:
      INFURA_KEY: "${INFURA_KEY}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"   
    ports:
       - "8005:8005"
    depends_on: 
       - db
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - api

volumes:
  db:
  media:
