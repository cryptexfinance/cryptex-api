upstream api {
    server api:8005;
}

server {

    listen 80;
    server_name api.cryptex.finance;

    location / {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static {
        autoindex on;
        alias /static/;
    }

    location /images {
        autoindex on;
        alias /media/images/;
    }
}